<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table , td {border-radius: 9px;font-size: 28px;text-align: center;}
    </style>
</head>
<body>
   <center> <table style="border: 2px solid grey;height:400px ;width : 400px;">
    <caption>Calculator</caption>
        <tr>
            <td style="border: 1px solid black;"colspan="3"></td>
            <td style="border: 2px solid green;background-color: green;color: white;">C</td>
        </tr>
        <tr>
            <td style="border: 2px solid green;background-color: green;color: white;">1</td>
            <td style="border: 2px solid green;background-color: green;color: white;">2</td>
            <td style="border: 2px solid green;background-color: green;color: white;">3</td>
            <td style="border: 2px solid green;background-color: green;color: white;">/</td>
        </tr>
        <tr>
            <td  style="border: 2px solid green;background-color: green;color: white;">4</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">5</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">6</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">*</td>
        </tr>
        <tr>
            <td  style="border: 2px solid green;background-color: green;color: white;">7</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">8</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">9</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">-</td>
        </tr>
        <tr>
            <td  style="border: 2px solid green;background-color: green;color: white;">0</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">.</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">=</td>
            <td  style="border: 2px solid green;background-color: green;color: white;">+</td>
        </tr>
    </table></center>
</body>
</html>
